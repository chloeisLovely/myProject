<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 기록 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f8ff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question h2 {
      font-size: 20px;
      color: #0056b3;
    }
    .answer {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>✨ 나의 기록 ✨</h1>

  <div class="question">
    <h2>내 최고의 순간은?</h2>
    <div class="answer">[여기에 내 최고의 순간을 작성해 주세요]</div>
  </div>

  <div class="question">
    <h2>내가 제일 자랑스러웠던 일은?</h2>
    <div class="answer">[여기에 자랑스러운 순간을 작성해 주세요]</div>
  </div>

  <div class="question">
    <h2>가장 웃겼던 기억은?</h2>
    <div class="answer">[여기에 웃긴 기억을 작성해 주세요]</div>
  </div>

  <div class="question">
    <h2>앞으로 꼭 기록하고 싶은 목표나 꿈은?</h2>
    <div class="answer">[여기에 목표나 꿈을 작성해 주세요]</div>
  </div>

</body>
</html>
